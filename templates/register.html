<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/register.css"> <!-- Tambahkan baris ini untuk memuat register.css -->
  </head>


</head>

<body>

  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Silahkan isi data kamu dulu, ya!</h3>

                <!-- Sign Up Form -->
                <form id="registerForm">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="petName" placeholder="Nama Hewan">
                    <label for="petName">Nama Hewan</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Alamat">
                    <label for="address">Alamat</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" placeholder="No Telepon">
                    <label for="phone">No Telepon</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password">
                    <label for="confirmPassword">Konfirmasi Password</label>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-lg btn-login text-uppercase fw-bold mb-2"
                      style="color: #FFDE59;">Daftar</button>
                    <div class="text-center">
                      <span>Sudah punya akun? </span><a class="medium" href="/login">Yuk masuk! </a>
                      <p class="text-muted mt-5 fz-5">Â© 2024 Victus - All Rights Reserved</p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#registerForm').submit(function (event) {
        event.preventDefault();
        var formData = {
          'pet_name': $('#petName').val(),
          'address': $('#address').val(),
          'phone': $('#phone').val(),
          'email': $('#email').val(),
          'password': $('#password').val(),
          'confirm_password': $('#confirmPassword').val()
        };
        $.ajax({
          type: 'POST',
          url: '/register',
          data: formData,
          dataType: 'json',
          encode: true
        })
          .done(function (data) {
            if (data.result === 'success') {
              window.location.href = '/login'; // Redirect to login page if registration is successful
            } else {
              alert(data.msg); // Display an error message if registration fails
            }
          });
      });
    });
  </script>
</body>

</html>
